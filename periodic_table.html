<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Periodic table</title>
</head>
<body>
<h1>Structuur</h1>
<table>
    <caption>Periodiek systeem</caption>
    <tr>
        <th scope="col">Groep</th>
        <th scope="col">1</th>
        <th scope="col">2</th>
        <th scope="col">3</th>
        <th scope="col">4</th>
        <th scope="col">5</th>
    </tr>

    <tr>
        <th scope="row">Periode 1</th>
        <td>1
            <br>
            <a href="https://nl.wikipedia.org/wiki/Waterstof">H</a>
        </td>
    </tr>
    
    <tr>
        <th scope="row">2</th>
        <td>3
            <br>
            <a href="https://nl.wikipedia.org/wiki/Lithium_(element)">Li</a>
        </td>
        <td>4
            <br>
            <a href="https://nl.wikipedia.org/wiki/Beryllium">Be</a>
        </td>
    </tr>

    <tr>
        <th scope="row">3</th>
        <td>11
            <br>
            <a href="https://nl.wikipedia.org/wiki/Natrium">Na</a>
        </td>
        <td>12
            <br>
            <a href="https://nl.wikipedia.org/wiki/Magnesium">Mg</a>
        </td>
    </tr>

    <tr>
        <th scope="row">4</th>
        <td>19
            <br>
            <a href="https://nl.wikipedia.org/wiki/Kalium">K</a>
        </td>
        <td>20
            <br>
            <a href="https://nl.wikipedia.org/wiki/Calcium">Ca</a>
        </td>
        <td>21
            <br>
            <a href="https://nl.wikipedia.org/wiki/Scandium">Sc</a>
        </td>
        <td>22
            <br>
            <a href="https://nl.wikipedia.org/wiki/Titanium">Ti</a>
        </td>
        <td>23
            <br>
            <a href="https://nl.wikipedia.org/wiki/Vanadium">V</a>
        </td>
    </tr>

    <tr>
        <th scope="row">5</th>
        <td>37
            <br>
            <a href="https://nl.wikipedia.org/wiki/Rubidium">Rb</a>
        </td>
        <td>38
            <br>
            <a href="https://nl.wikipedia.org/wiki/Strontium">Sr</a>
        </td>
        <td>39
            <br>
            <a href="https://nl.wikipedia.org/wiki/Yttrium">Y</a>
        </td>
        <td>40
            <br>
            <a href="https://nl.wikipedia.org/wiki/Zirkonium">Zr</a>
        </td>
        <td>41
            <br>
            <a href="https://nl.wikipedia.org/wiki/Niobium">Nb</a>
        </td>
    </tr>
</table>

</body>
</html>
